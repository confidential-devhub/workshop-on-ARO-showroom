---
site:
  title: Confidential Containers
  url: https://www.redhat.com/en/blog/learn-about-confidential-containers
  start_page: modules::index.adoc

content:
  sources:
    - url: .
      start_path: docs
      branches: [main]
    - url: .
      start_path: docs/admin
      branches: [main]
    - url: .
      start_path: docs/user
      branches: [main]
    - url: .
      start_path: docs/theory
      branches: [main]

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./docs/supplemental-ui
    - path: ./docs/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./docs/lib/dev-mode.js
      enabled: false

output:
  dir: ./www
